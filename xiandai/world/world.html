<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>世界观</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<ul class="accordion">
			<li>
				<!-- 单选框的id属性值和label 元素的for属性值相同时,就可以通过label
				元素来选中单选框, 每个单选框都有一个相同name属性 -->
				<!-- 这个属性主要作用是用来将单选框分类的,当每个name属性值相同时,那么这一组单选框就只能同时选中一个 -->
				<input type="radio" name="item" id="item1" /><label for="item1"
					>A城<i class="fa fa-caret-right"></i
				></label>
				<ol>
					<li>内陆城市，亚热带季风气候，经济发展水平较高</li>
				</ol>
			</li>
			<li>
				<input type="radio" name="item" id="item2" /><label for="item2"
					>A大<i class="fa fa-caret-right"></i
				></label>
				<ol>
					<li>全国知名的艺术类大学</li>
				</ol>
			</li>
			<li>
				<input type="radio" name="item" id="item3" /><label for="item3"
					>M大<i class="fa fa-caret-right"></i
				></label>
				<ol>
					<li>A城最好的大学</li>
				</ol>
			</li>
			
			<li>
				<input type="radio" name="item" id="item4" /><label for="item4"
					>M大附中<i class="fa fa-caret-right"></i
				></label>
				<ol>
					<li>A城知名的私立学校，有初中部和高中部</li>
				</ol>
			</li>
			<li>
				<input type="radio" name="item" id="item5" /><label for="item5"
					>W高<i class="fa fa-caret-right"></i
				></label>
				<ol>
					<li>A城重点高中之一，有本部和一个分校</li>
				</ol>
			</li>

			
			
			
		</ul>
	</body>
</html>
